<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Speech Recognition Test</h1>
    <!-- interimResultの最初のresult配列のtranscriptを表示する -->
    <div id="interimResultFirst"></div> 
    <div id="interimResult"></div>
    <div id="finalResult"></div>
<script>
    let recognition;
    let startTime;
    let lastResult = '';
    let wordTimings = [];
    
    function initSpeechRecognition() {
      recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ja-JP';
      // recognition.continuous = true;
      recognition.interimResults = true;
    
      recognition.onstart = () => {
        console.log('音声認識開始');
        startTime = Date.now();
        wordTimings = [];
      };
    
      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = 0; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            finalTranscript += result[0].transcript;
          } else {
            interimTranscript += result[0].transcript;
          }
        }

        document.getElementById('interimResultFirst').textContent = '中間結果: ' + event.results[0][0].transcript;
        document.getElementById('interimResult').textContent = '中間結果: ' + interimTranscript;
        document.getElementById('finalResult').textContent = '最終結果: ' + finalTranscript;

        // 単語のタイミング処理は省略しています

        console.log("event.results", event.results);
        console.log("0番目", event.results[0][0].transcript);
        console.log("1番目", event.results[1]?.[0]?.transcript);
      };
    
      recognition.onend = () => {
        console.log('音声認識終了');
        console.log('単語ごとのタイミング:', wordTimings);
        console.log('全体の時間:', Date.now() - startTime, 'ms');
      };
    }
    
    function startRecognition() {
      initSpeechRecognition();
      recognition.start();
    }
    
    // 使用例
    startRecognition();
</script>
</body>
</html>
